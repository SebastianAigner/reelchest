name: Build App

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: |
          ./gradlew buildFatJar

      - name: Push emoji stylesheet artifact
        uses: actions/upload-artifact@v3
        with:
          path: backend/build/libs/backend-all.jar

  push_release:
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.repository == 'SebastianAigner/reelchest'
    needs: build_app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Push release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mv artifact/backend-all.jar backend-all.jar
          commit=`git rev-list HEAD --count`
          hash=`git rev-parse HEAD`
          gh release create 1.$commit twemoji-amazing.css --target $hash -t "backend 1.$commit"